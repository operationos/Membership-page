<!DOCTYPE html>
<html>
<head>
	<title>Membership Tiers</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 32px;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: stretch;
			padding: 20px;
		}
		.card {
			background-color: #f1f1f1;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			margin: 20px;
			padding: 20px;
			text-align: center;
			width: 300px;
		}
		.card h2 {
			font-size: 24px;
			margin-top: 0;
		}
		.card p {
			font-size: 16px;
			margin-bottom: 20px;
		}
		.card .price {
			font-size: 36px;
			margin-bottom: 20px;
		}
		.card button {
			background-color: #333;
			border: none;
			color: #fff;
			font-size: 18px;
			padding: 10px 20px;
			text-transform: uppercase;
			transition: background-color 0.2s ease;
		}
		.card button:hover {
			background-color: #555;
			cursor: pointer;
		}
		@media (max-width: 600px) {
			.card {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Membership Tiers</h1>
	</header>
	<div class="container">
		<div class="card">
			<h2>Basic</h2>
			<p>Access to basic features</p>
			<div class="price">$10/month</div>
			<button>Select</button>
		</div>
		<div class="card">
			<h2>Advanced</h2>
			<p>Access to advanced features</p>
			<div class="price">$20/month</div>
			<button>Select</button>
		</div>
		<div class="card">
			<h2>Premium</h2>
			<p>Access to all features</p>
			<div class="price">$30/month</div>
			<button>Select</button>
		</div>
	</div>
</body>
</html>
